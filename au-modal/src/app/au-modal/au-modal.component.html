<div class="modal-overlay" (click)="onClickOutsideModal()">
  <div class="modal-body" (click)="cancelClick($event)">

    <div class="close-icon">
      <ng-content select="i"></ng-content> <!--select the i tag of the app.component.html. selector queries are executed first and cut out content that belong to this query -->
    </div>

    <ng-container *ngIf="body else projectContent">
      <ng-container *ngTemplateOutlet="body;context:context"></ng-container> <!--hold parameters of the ng-template-->
    </ng-container>
    <ng-template #projectContent>
      <ng-content></ng-content> <!--take content which have not benn selected like above -->
    </ng-template>
  </div>

</div>
